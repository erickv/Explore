<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geometric Wave Music Experience</title>
  <meta name="description" content="Explore a 3D generative music and wave visualization experience using WebGL and synths." />
  <meta property="og:title" content="Geometric Wave Music Experience" />
  <meta property="og:image" content="thumbnail.jpg" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      backdrop-filter: blur(10px);
    }

    button {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    button:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      transform: none;
    }

    input[type="range"] {
      width: 100px;
    }

    label {
      color: white;
      font-size: 12px;
      min-width: 60px;
    }

    select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 5px;
      border-radius: 3px;
      min-width: 100px;
    }

    select option {
      background: #333;
      color: white;
    }

    #tempoValue {
      color: #4ecdc4;
      font-weight: bold;
      min-width: 60px;
    }

    #info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="controls">
      <div class="control-group">
        <button id="playBtn">Play Music</button>
        <button id="stopBtn" disabled>Stop</button>
      </div>
      <div class="control-group">
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
      </div>
      <div class="control-group">
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="1">
      </div>
      <div class="control-group">
        <label for="complexitySlider">Complexity:</label>
        <input type="range" id="complexitySlider" min="1" max="10" step="1" value="5">
      </div>
      <div class="control-group">
        <label for="musicStyle">Music Style:</label>
        <select id="musicStyle">
          <option value="ambient">Ambient</option>
          <option value="electronic">Electronic</option>
          <option value="minimal">Minimal</option>
          <option value="cosmic">Cosmic</option>
          <option value="jazz">Jazz</option>
          <option value="pentatonic">Pentatonic</option>
        </select>
      </div>
      <div class="control-group">
        <label for="tempoSlider">Tempo:</label>
        <input type="range" id="tempoSlider" min="60" max="180" step="10" value="120">
        <span id="tempoValue">120 BPM</span>
      </div>
      <div class="control-group">
        <label for="audioFile">Custom Music:</label>
        <input type="file" id="audioFile" accept="audio/*">
        <button id="loadAudio">Load Audio</button>
        <button id="playCustomAudio" disabled>Play Uploaded</button>
      </div>
      <div class="control-group">
        <label for="shapeStyle">Shape Style:</label>
        <select id="shapeStyle">
          <option value="wireframe">Wireframe</option>
          <option value="lines">Lines Only</option>
          <option value="particles">Particles</option>
          <option value="waves">Pure Waves</option>
        </select>
      </div>
    </div>
    <div id="info">Click Play to start the geometric wave experience</div>
  </div>

  <script src="./geometric_wave_logic.js"></script>
</body>
</html>
