<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Wave Music Experience</title>
    <meta name="description" content="Interactive 3D music visualizer with touch controls. Create waves and patterns by touching the screen while listening to generative music.">
    <meta property="og:title" content="Geometric Wave Music Experience">
    <meta property="og:description" content="Interactive 3D music visualizer with touch controls">
    <meta property="og:url" content="https://erickv.github.io/Explore">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <button id="playBtn">Play Music</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>
        
        <div class="control-group">
            <label>Music Style:</label>
            <select id="musicStyle">
                <option value="ambient">Ambient</option>
                <option value="electronic">Electronic</option>
                <option value="minimal">Minimal</option>
                <option value="cosmic">Cosmic</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Shape Style:</label>
            <select id="shapeStyle">
                <option value="lines">Lines Only</option>
                <option value="waves">Pure Waves</option>
                <option value="wireframe">Wireframe</option>
                <option value="particles">Particles</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Tempo:</label>
            <input type="range" id="tempoSlider" min="60" max="180" step="10" value="120">
            <span id="tempoValue">120 BPM</span>
        </div>
        
        <div class="control-group">
            <label>Complexity:</label>
            <input type="range" id="complexitySlider" min="3" max="12" step="1" value="6">
        </div>
        
        <div class="control-group">
            <label>Speed:</label>
            <input type="range" id="speedSlider" min="0.2" max="3" step="0.2" value="1">
        </div>
        
        <div class="control-group">
            <label>Volume:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.6">
        </div>
        
        <div class="control-group">
            <label>Upload Music:</label>
            <input type="file" id="audioFile" accept="audio/*">
        </div>
    </div>
    
    <div id="info">Click "Play Music" to start - then touch/click the screen to create waves!</div>

    <script src="geometric_wave_logic.js"></script>
</body>
</html>
