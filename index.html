<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Innovers Labs | Exploration Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">✴︎ Innovers <span>Labs</span></div>
    <h1>Exploration Gallery</h1>
  </header>

  <section class="featured">
    <button id="toggleVisualizer">▶ Show Visualizer</button>
    <div id="visualizerContainer" class="visualizer-collapsed">
      <canvas id="canvas" width="600" height="300"></canvas>
      <div class="controls">
        <label>CC 35 <input type="range" id="cc35" min="0" max="127" value="64"/></label>
        <label>CC 36 <input type="range" id="cc36" min="0" max="127" value="64"/></label>
        <label>CC 37 <input type="range" id="cc37" min="0" max="127" value="64"/></label>
        <label>CC 38 <input type="range" id="cc38" min="0" max="127" value="64"/></label>
        <label>CC 39 <input type="range" id="cc39" min="0" max="127" value="64"/></label>
        <label>CC 40 <input type="range" id="cc40" min="0" max="127" value="64"/></label>
        <label>CC 41 <input type="range" id="cc41" min="0" max="127" value="64"/></label>
      </div>
    </div>
  </section>

  <section class="toolbar">
    <div class="sort">
      <label for="sort">Sort by</label>
      <select id="sort">
        <option value="default">Default</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
      </select>
    </div>
    <div class="category">
      <label for="category">Category</label>
      <select id="category">
        <option value="all">All</option>
        <option value="audio">Audio</option>
        <option value="computing">Computing</option>
        <option value="wearables">Wearables</option>
      </select>
    </div>
    <div class="count" id="itemCount">0 items</div>
  </section>

  <main class="grid" id="productGrid"></main>

  <footer class="pagination">
    <button class="active">1</button>
    <button>2</button>
    <button>3</button>
    <span>&rsaquo;</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
