<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diego G Works Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
    }

    .nav-left,
    .nav-right {
      display: flex;
      gap: 1rem;
    }

    .nav-left a,
    .nav-right a {
      text-decoration: none;
      color: #fff;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo img {
      height: 50px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border: 2px solid #333;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <nav class="nav-left">
      <a href="#">WORK</a>
      <a href="#">ABOUT</a>
      <a href="#">CONTACT</a>
    </nav>
    
    <div class="logo">
      <img src="logo.png" alt="Diego G Works Logo" />
    </div>

    <nav class="nav-right">
      <a href="#">BEHANCE</a>
      <a href="#">INSTAGRAM</a>
      <a href="#">VIMEO</a>
      <a href="#">IMDB</a>
    </nav>
  </header>

  <main class="gallery">
    <div class="gallery-item"><img src="hispanidad.jpg" alt="Project: Mes de la Hispanidad" /></div>
    <div class="gallery-item"><img src="skechers.jpg" alt="Project: Skechers Social Media Takeover" /></div>
  </main>

</body>
</html>
